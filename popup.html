<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="w-80 p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <div class="relative w-64 h-64 mx-auto mb-6">
        <svg class="w-full h-full" viewBox="0 0 100 100">
          <circle
            class="text-gray-200 stroke-current"
            stroke-width="4"
            cx="50"
            cy="50"
            r="48"
            fill="transparent"
          ></circle>
          <circle
            id="progress-circle"
            class="text-black-500 stroke-current"
            stroke-width="4"
            stroke-linecap="round"
            cx="50"
            cy="50"
            r="48"
            fill="transparent"
            stroke-dasharray="301.59"
            stroke-dashoffset="301.59"
            transform="rotate(-90 50 50)"
          ></circle>
        </svg>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
          <div id="time" class="text-4xl font-bold">25:00</div>
          <div id="mode" class="text-xl text-gray-500">Work</div>
        </div>
      </div>
      <div class="flex justify-center space-x-4 mb-6">
        <button id="startPause" class="w-12 h-12 rounded-full bg-white border border-gray-300 flex items-center justify-center focus:outline-none hover:bg-gray-100">
          <svg id="playIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <svg id="pauseIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </button>
        <button id="reset" class="w-12 h-12 rounded-full bg-white border border-gray-300 flex items-center justify-center focus:outline-none hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
      </div>
      <button id="switchMode" class="w-full py-2 px-4 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mb-4">
        Switch to Break
      </button>
      <button id="toggleSettings" class="w-full py-2 px-4 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Settings
      </button>
      <div id="settingsPanel" class="hidden mt-4">
        <form id="settingsForm">
          <div class="mb-4">
            <label for="workDuration" class="block text-sm font-medium text-gray-700">Work Duration (minutes)</label>
            <input type="number" id="workDuration" name="workDuration" min="1" max="60" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
          <div class="mb-4">
            <label for="breakDuration" class="block text-sm font-medium text-gray-700">Break Duration (minutes)</label>
            <input type="number" id="breakDuration" name="breakDuration" min="1" max="30" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
          <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save Settings
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
